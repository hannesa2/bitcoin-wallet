language: android

android:

  before_install:
    - ./travis/decrypt.sh

  install:
    - echo y | sdkmanager 'ndk-bundle'
    - echo y | sdkmanager 'cmake;3.6.4111459'
    - export ANDROID_HOME=$HOME/android/sdk
    - export ANDROID_NDK_HOME=$HOME/android/sdk/ndk

  components:
    - tools
    - build-tools-26.0.2
    - extra
    - platform-tools
    - android-15
    - android-26
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

branches:
  only:
  - master

before_install:
  - git clone https://github.com/urho3d/android-ndk.git $HOME/android-ndk-root
  - export ANDROID_NDK_HOME=$HOME/android-ndk-root
  - ./travis/decrypt.sh

install:
  - ./travis/decrypt.sh

addons:
  apt:
    packages:
    - python2.7

script:
  - ./travis/decrypt.sh
  - ./gradlew clean :wallet:assembleRelease :wallet:publishApkRelease -Dorg.gradle.project.track=alpha

after_script:
  - ./travis/cleanup.sh

after_success: ./travis_upload_release_to_github.py

notifications:
  email:
    - appdev.droider@gmail.com
